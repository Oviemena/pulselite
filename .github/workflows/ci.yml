      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Images
        run: |
          docker build --progress=plain --no-cache --target agent-amd64 -t pulselite-agent:amd64 .
        shell: bash {0} 
